<ion-header>
  <ion-toolbar>
    <ion-title>Receipt</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="picker">

  <ion-img 
    role="button"
    class="image" 
    [src]="theSelectedImage" 
    *ngIf="theSelectedImage">
  </ion-img>
  
</div>
