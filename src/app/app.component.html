<ion-app>
  <ion-menu side="start" menuId="m1">
    <ion-header >
      <ion-toolbar >
        <ion-title>
          <ion-label>Receity</ion-label>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content >
      <ion-list>
       <ion-menu-toggle >
        <ion-item style="background: transparent;" routerLink="/home/explore/receipts">
          <ion-icon style="background: transparent;" name="home-outline" color="danger" slot="start"></ion-icon>
          <ion-label style="background: transparent;">Home</ion-label>
        </ion-item>
       </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/profile">
            <ion-icon name="person-outline" color="danger" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/home/dashboards">
            <ion-icon name="albums-outline" color="danger"  slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item  (click)="onLogout()" button>
            <ion-icon name="log-out-outline" color="danger" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
