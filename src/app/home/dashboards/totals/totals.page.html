<ion-header>
  <ion-toolbar >
   <ion-title>Analytics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <ion-row>
    <ion-col>
      <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="dashboard">Dashboard</ion-segment-button>
        <ion-segment-button routerLink="/home/dashboards" value="receipts">Receipts</ion-segment-button>
        <ion-segment-button value="saved">Saved</ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
  <ion-grid *ngIf="dashboardSegment" >
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm= "2">
        <ion-card routerLink="/home/totals-detail" color="danger">
          <ion-card-title routerLink="/home/totals-detail" >Totals</ion-card-title>
          <h1>{{ userReceiptCal?.Total_spending |currency }}</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm= "2">
        <ion-card routerLink="/home/totals-detail" color="danger">
          <ion-card-title>Receipts</ion-card-title>
          <h1>{{ userReceiptCal?.Number_of_Receipt }}</h1>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm= "2">
        <ion-card routerLink="/home/totals-detail" color="danger">
          <ion-card-title>Saved</ion-card-title>
          <h1>{{ userReceiptCal?.No_favourate_receipt }}</h1>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-dashboards *ngIf="receiptViewSegment">

  </app-dashboards>
</ion-content>
