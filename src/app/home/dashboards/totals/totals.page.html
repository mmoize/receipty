  <ion-grid *ngIf="dashboardSegment" >
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm= "2">
        <ion-card id="totalCard" routerLink="/home/totals-detail" >
          <div id="receiptdiv">

          </div>
          <div id="receiptdiv2">

          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col   size="12" size-sm="8" offset-sm= "2">
        <ion-card id="totalCard"  routerLink="/home/totals-detail" >
          <div id="receiptdiv">
            <ion-img style="object-fit: cover" src='assets/receipts.jpg'></ion-img>
          </div>
          <div id="receiptdiv2">
            <h1>Receipts</h1>
            <h1>{{ userReceiptCal?.Number_of_Receipt }}</h1>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col  size="12" size-sm="8" offset-sm= "2">
        <ion-card id="totalCard"  routerLink="/home/totals-detail" >
          <div id="receiptdiv">
            <ion-img src='assets/saved.jpg'></ion-img>
          </div>
          <div id="receiptdiv2">
            <h1>Saved</h1>
            <h1>{{ userReceiptCal?.No_favourate_receipt }}</h1>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
