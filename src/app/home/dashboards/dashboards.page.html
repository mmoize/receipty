

<ion-item lines="none">
  <ion-buttons slot="start">
    <ion-menu-button menu="m1"></ion-menu-button>
  </ion-buttons >
  <ion-buttons slot="end">
    <ion-icon color="danger" name="arrow-back" routerLink="/home/totals"></ion-icon>
  </ion-buttons>
</ion-item>



<ion-content padding=none>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row>
    <ion-col>
      <ion-item  lines="none">

      </ion-item>
    </ion-col>
  </ion-row>
 
 <div class="pins">
   <div class="pin" size ="12" size-sm="8" offset-sm ="2"  *ngFor="let receipt of userReceipts" >
     <img [src]="receipt.receipt_image_set[0].image" (click)="openViewimageModal(receipt)"/>
   </div>
 </div>

</ion-content>
